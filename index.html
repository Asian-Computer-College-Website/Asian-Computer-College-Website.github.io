<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Asian Computer College</title>
        <link rel="stylesheet" href="ACC.css">
        <meta name="viewport" content="width=device-width" intial scale1.0>
    </head>
    <body>
        <div class="container">
<div class="title">Be Well, Learn Well, Do Well, Lead well!</div>
<form action="#">
    <div class="user-details">
     <div class="input-box">
        <span class="details">Name</span>
        <input type="text" placeholder="Enter your name" required>
     </div>
     <div class="input-box">
        <span class="details">Email</span>
        <input type="text" placeholder="Enter your Email" required>
     </div>
     <div class="input-box">
        <span class="details">Phone Number</span>
        <input type="text" placeholder="Enter your number" required>
     </div>
     <div class="input-box">
        <span class="details">Name of the student</span>
        <input type="text" placeholder="Student's Name" required>
     </div>
     <div class="input-box">
        <span class="details">Birthday</span>
        <input type="date" id="dateofbirth" placeholder="Your Birthday" required>
     </div>
     <div class="input-box">
        <span class="details">Parents phone number</span>
        <input type="text" placeholder="Parent's phone number"required>
     </div>
    </div>
    <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
        <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
        </label>
        <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
        </label>
        <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Rather not say</span>
        </label>
    </div>
</div>
<div class="button">
    <input type="submit" value="Submit">
   <a href="Shop.html">
    <button type="button">Our Website!</button>
</div>

        </div>
